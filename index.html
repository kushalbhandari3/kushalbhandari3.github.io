<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushal Bhandari | Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Welcome Text */
        #welcome-text {
            font-size: 48px;
            font-weight: bold;
            color: #00aaff;
            text-transform: uppercase;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Card Shuffler Container */
        .shuffler-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center Photo */
        .center-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00aaff;
            object-fit: cover;
            position: absolute;
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Cards */
        .card {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #00aaff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: shuffle 3s ease-in-out forwards;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.5);
        }

        /* Card Positions */
        .card:nth-child(1) {
            animation-name: shuffle1;
        }

        .card:nth-child(2) {
            animation-name: shuffle2;
        }

        .card:nth-child(3) {
            animation-name: shuffle3;
        }

        .card:nth-child(4) {
            animation-name: shuffle4;
        }

        /* Shuffling Animations */
        @keyframes shuffle1 {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(150px, -150px);
            }
            50% {
                transform: translate(-150px, 150px);
            }
            75% {
                transform: translate(150px, 150px);
            }
            100% {
                transform: translate(-150px, -150px);
            }
        }

        @keyframes shuffle2 {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-150px, 150px);
            }
            50% {
                transform: translate(150px, 150px);
            }
            75% {
                transform: translate(-150px, -150px);
            }
            100% {
                transform: translate(150px, -150px);
            }
        }

        @keyframes shuffle3 {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(150px, 150px);
            }
            50% {
                transform: translate(-150px, -150px);
            }
            75% {
                transform: translate(150px, -150px);
            }
            100% {
                transform: translate(-150px, 150px);
            }
        }

        @keyframes shuffle4 {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-150px, -150px);
            }
            50% {
                transform: translate(150px, -150px);
            }
            75% {
                transform: translate(-150px, 150px);
            }
            100% {
                transform: translate(150px, 150px);
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Text -->
    <div id="welcome-text">Welcome to My Portfolio</div>

    <!-- Card Shuffler Container -->
    <div class="shuffler-container">
        <!-- Center Photo -->
        <img src="kush.jpg" alt="Kushal Bhandari" class="center-photo">

        <!-- Cards -->
        <div class="card" onclick="window.location.href='#home'">Home</div>
        <div class="card" onclick="window.location.href='projects.html'">Projects</div>
        <div class="card" onclick="window.location.href='BhandariKushalResume.pdf'">Resume</div>
        <div class="card" onclick="window.location.href='#contact'">Contact</div>
    </div>

    <!-- Sections -->
    <section id="home">
        <!-- Home Section Content -->
    </section>

    <section id="contact">
        <!-- Contact Section Content -->
    </section>
</body>
</html>
